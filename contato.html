<!DOCTYPE html>
<html lang="pt-br">
    <head>
		<meta charset="UTF-8">
		<title>Contatos - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="produtos.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="logo da barbearia alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
        <main class="contact">
            <form>
               <label for="nome">Nome e Sobrenome</label>
               <input type="text" id="nome" class="input-padrao" required>

               <label for="email">E-mail</label>
               <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxxxxx">

               <label for="mensagem">Mensagem</label>
               <textarea cols="30" rows="10" id="mensagem" class="input-padrao"></textarea>

            <fieldset>
               <legend>Como prefere o nosso contato?</legend>

               <label for="radio-email"><input type="radio"name="contato" value="email" id="radio-email">E-mail</label>
               

               <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
            

               <label for="radio-wats"><input type="radio" name="contato" value="wats" id="radio-wats" checked>WhatsApp</label>
               
            </fieldset>

         <fieldset>
            <legend>Qual horario prefere ser atendido?</legend>
            <select>
               <option value="">Manhã</option>
               <option value="">Tarde</option>
               <option value="">Noite</option>
            </select>
         </fieldset>

            <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

               <input type="submit" value="Enviar formulário" class="enviar">
            </form>

         <table>
            <thead>
               <tr>
                  <td>Dia</td>
                  <th>Horarários</th>
               </tr>
            </thead>
               <tr>
                  <th>Segunda</th>
                  <th>08h~20h</th>
               </tr>
            <tbody>
               <tr>
                  <td>Quarta</td>
                  <th >08h~20h</th>
               </tr>
               <tr>
                  <td>Sexta</td>
                  <th>09h~22h</th>
               </tr>
            </tbody>
         </table>

        </main>
        <footer>
			<img src="logo-branco.png" alt="logo barbearia alura">
         <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
		</footer>
	</body>
</html>
